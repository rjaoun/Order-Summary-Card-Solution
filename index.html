<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="component">
      <div class="card">
        <img class="hero" src="/images/illustration-hero.png">
        <div class="inside-card">
          <div class="card-detail">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          <div class="price">
            <img class="icon-music" src="/images/icon-music.png">
            <div class="plan">
              <p><strong>Annual Plan</strong></p>
              <p> $59.99/year</p>
            </div>
            <div>
              <!-- adding empty div to have 4 rows in flexbox -->
            </div>
            <a href="#" class="change-price">Change</a>
          </div>
          <div class="card-proceed">
            <button class="btn">Proceed to Payment</button>
            <a href="#" class="cancel-order">Cancel Order</a>
          </div>
        </div>    
      </div>  
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rabih Aoun</a>.
  </div>
</body>
</html>
